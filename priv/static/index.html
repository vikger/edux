<html>
  <head>
    <title>Edux</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div style="height: 5%">
      <h1>Edux - an Elixir shell for education</h1>
    </div>
    <div class="main-frame">
      <div class="compile-frame">
        <div class="compile-button"><button id="compile" class="compile" value="Compile">Compile</button></div>
        <div><textarea id="source" class="source-textarea"></textarea></div>
      </div>
      <div class="run-frame">
        <div class="run-button"><input type="text" id="command"/><button id="run" class="run">Run</button></div>
        <div class="shell-textarea"><textarea readonly id="shell"></textarea></div>
      </div>
    </div>
    <div style="height: 5%">
      <p class="footer"><a href="https://github.com/vikger/edux" target="_blank">Github project page</a></p>
    </div>
  </body>
</html>
